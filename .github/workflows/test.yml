on: [push, pull_request, workflow_dispatch]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.17.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Test
      run: go test ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest

  verify:
    name: Verify
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.17.x

    - name: Go Vet
      run: go vet ./...

    - name: Go Fix
      run: go fix ./...

    - name: Go Format
      run: go fmt ./...

    - name: Check for changes
      if: github.event_name != 'workflow_dispatch'
      run: |
        git diff --exit-code || (echo "Run go fix ./... && go fmt ./... and commit changes" && exit 1)

    - name: Create Pull Request
      if: github.event_name == 'workflow_dispatch'
      uses: peter-evans/create-pull-request@v7
      with:
        commit-message: "Apply go fix and go fmt"
        title: "Apply go fix and go fmt"
        body: "This PR applies `go fix` and `go fmt` to the codebase."
        branch: "fix-and-fmt-patch"
